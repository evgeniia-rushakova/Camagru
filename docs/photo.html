
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Jslave Camagru</title>
</head>
<body>
<header class="main-header">
    <div class="main-header__container">
        <a class="main-header__logo" href="index.html"><img src="img/system_img/CamaGru.png" alt="logo" width="156" height="27"></a>
        <div class="navigation__container">
            <nav class="main-header__navigation">
                <ul class="main-navigation__menu">
                    <li class="main-navigation__link"><a href="gallery.html">Gallery</a></li>
                    <li class="main-navigation__link"><a href="main-page.html">Make photo</a></li>
                </ul>
            </nav>
            <nav class="user-navigation">
                <ul class="user-navigation__menu">
                    <li class="user-navigation__link"><a href="cabinet.html" class="sign-in-icon">Cabinet</a></li>
                    <li class="user-navigation__link"><a href="index.html" class="sign-in-icon">log out</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<main>
    <div class="photo__container">
        <div class="photo__container--photo_info">
            <div class="photo__src">
                <img src="img/gallery_photos/1232.jpg" alt="1232.jpg" class="photo__img" width="500px" height="auto">
            </div>
            <div class="photo__reactions">
                <p class="photo__like_counter"> <a class="photo__like_icon likelink" href="../php/ajax_like.php?value=1&photo=1232.jpg"><img src="img/system_img/like.png" alt="likes" width="28" height="28"></a><span><b class="ajaxlike">5</b> likes</span></p>
                <p class="photo__like_counter"><a class="photo__like_icon dislikelink" href="../php/ajax_like.php?value=-1&photo=1232.jpg"><img src="img/system_img/dislike.png" alt="dislikes" width="28" height="28"></a><span><b class="ajaxdislike">1</b> dislikes</span></p>
                <form action="../php/delete_photo.php?photo=../img/gallery_photos/1232.jpg" method="post">
                    <button type="submit" class="photo__del" aria-label="delete photo"><img src="img/system_img/trash.png" alt="delete" width="35" height="35"></button>
                </form>
            </div>
        </div>
        <div class="photo__container--text_info">
            <div class="photo__container--text">
                <div class="photo__description-container--author">
                    <div class="photo__description-container">
                        <img src="img/avatars/admin_avatar.jpg" alt="avatar_author" class="photo__author-avatar" width="48" height="auto" style="align-self: center;">
                        <div class="photo__info-author">
                            <p class="photo__author"> <a href="">admin</a></p>
                            <p class="photo__date">2020-09-09 12:03:53</p>
                        </div>
                    </div>
                    <p class="photo__description">from admin</p>
                </div>
                <!--{comments}-->
                <div id="ajaxcomments"></div>
            </div>
            <div class="photo__comment-form">
                <img src="img/avatars/admin_avatar.jpg" alt="avatar" class="comment__author-avatar" width="48" height="auto" style="align-self: center;">
                <!-- action="../php/add_new_comment.php"-->
                <form class="photo__comment-form--form" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="main-photo" value="1232.jpg">
                    <input type="hidden" name="act" value="add">
                    <!--      <input type="hidden" name="author_photo" value="{photo_author}">-->
                    <label for="comment">
                        <input type="text" required id="comment" maxlength="300" name="comment" placeholder="Your comment..." class="photo__comment-form--new">
                    </label>
                    <button type="submit" class="photo__comment-form--send">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/ajax.js"></script>

</main>
<footer class="main-footer">
    <div class="footer__container">
        <ul class="footer-social">
            <li class="footer-social__link social__git"><a href="#" aria-level="github account">github</a></li>
            <li class="footer-social__link social__42"><a href="#" aria-label="intra42 account">intra 42</a></li>
            <li class="footer-social__link social__insta"><a href="#" aria-level="instagram account">instagram</a></li>
        </ul>
        <div class="author">
            <a href="#" class="author__name">Making by Jslave in 2020.</a>
        </div>
    </div>
</footer>

<template id="photo_result">
    <div class="popup__wrapper-photo">
        <div class="overlay"></div>
        <div class="popup__photo">
            <div class="popup__photo-wrapper">
                <a href="../php/delete_temp_photos.php" class="popup__close" ></a>
                <div class="popup__photo-result">
                    <img src="{img_src}" alt="" class="popup__photo--src">
                </div>
                <form class="popup__form" action="../php/save-download-result.php">
                    <input type="hidden" name="act" value="gallery">
                    <label for="comment">
                        <input type="text" required id="comment" maxlength="300" name="description" placeholder="Your description..." class="photo__comment-form--new">
                    </label>
                    <button class="sign-in-form__submit popup__submit--save" type="submit">Save to gallery</button>
                </form>
                <form class="popup__form" action="../php/save-download-result.php">
                    <input type="hidden" name="act" value="download">
                    <button class="sign-in-form__submit popup__submit--download " type="submit">Download</button>
                </form>
            </div>
        </div>
    </div>
</template>

<template id="answer">
    <div class="popup__wrapper">
        <div class="overlay"></div>
        <div class="popup popup__result">
            <p class="popup__answer">{answer}</p>
            <button class="popup__close"></button>
            <button class="popup__submit sign-in-form__submit" type="submit">ok</button>
        </div>
    </div>
</template>


</body>
</html>
